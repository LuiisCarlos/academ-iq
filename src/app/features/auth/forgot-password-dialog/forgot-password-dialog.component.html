<div class="bg-white w-full h-full shadow-lg flex overflow-hidden">
    <button mat-dialog-close
        class="absolute top-2 right-4 text-[#333333] text-3xl hover:text-black cursor-pointer transition duration-300">
        &times;
    </button>

    <!-- Left: Welcome -->
    <div class="w-1/2 bg-white flex flex-col items-center justify-center p-8">
        <p class=" absolute top-10 left-10 text-2xl text-black font-semibold mb-4">Welcome!</p>
        <div class="flex flex-row gap-5 text-9xl font-bold">
            <p>
                <span
                    class="bg-clip-text text-transparent bg-gradient-to-r from-purple-700 via-pink-400 to-pink-800 animate-gradient-x">
                    IQ.
                </span>
            </p>
            @defer {
            <img src="{{ hostUrl }}/api/v1/files/smile-emoji-2.png" alt=""
                class="w-32 h-32 hover:scale-105 transition duration-300">
            }
        </div>
        <p class="absolute bottom-10 left-10 text-sm mt-6 text-zinc-600">
            Not a member yet?
            <span (click)="openRegisterDialog()"
                class="font-bold text-black underline hover:text-[#444444] cursor-pointer transition duration-300">Register
                now</span>
        </p>
    </div>

    <!-- Right: Login form -->
    <div class="w-1/2 bg-white p-8 my-auto">
        <h2 class="text-2xl text-black font-bold mb-5">Forgot your password</h2>
        @if (!successMessage) {
        <p class="mt-5 mb-10 text-zinc-600">
            Enter your email address and we will send you a link to reset your password.
        </p>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPasswordForm.valid && submit()"
            class="flex flex-col space-y-4 text-sm">
            <p class="text-sm text-zinc-500 m-0">Email (*)</p>
            <input type="text" placeholder="Email" formControlName="email"
                class="text-[#888888aa] border-b border-zinc-200 p-2 py-4 w-full outline-none focus:text-black focus:border-[#666666] transition duration-500"
                [ngClass]="{ 'text-black': forgotPasswordForm.get('email')?.value }" />

            <div class="text-red-500 text-sm min-h-[1.25rem] my-1">
                @if (errorMessage) {
                <span>{{ errorMessage }}</span>
                }
            </div>

            <button mat-flat-button type="submit" [disabled]="loading"
                class="bg-zinc-950 text-white mt-5 py-5 rounded-md text-xl hover:bg-zinc-900 cursor-pointer transition duration-300">
                @if (loading) {
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" class="inline">
                        <circle cx="18" cy="12" r="0" fill="currentColor">
                            <animate attributeName="r" begin=".67" calcMode="spline" dur="1.5s"
                                keySplines="0.2 0.2 0.4 0.8;0.2 0.2 0.4 0.8;0.2 0.2 0.4 0.8" repeatCount="indefinite"
                                values="0;2;0;0" />
                        </circle>
                        <circle cx="12" cy="12" r="0" fill="currentColor">
                            <animate attributeName="r" begin=".33" calcMode="spline" dur="1.5s"
                                keySplines="0.2 0.2 0.4 0.8;0.2 0.2 0.4 0.8;0.2 0.2 0.4 0.8" repeatCount="indefinite"
                                values="0;2;0;0" />
                        </circle>
                        <circle cx="6" cy="12" r="0" fill="currentColor">
                            <animate attributeName="r" begin="0" calcMode="spline" dur="1.5s"
                                keySplines="0.2 0.2 0.4 0.8;0.2 0.2 0.4 0.8;0.2 0.2 0.4 0.8" repeatCount="indefinite"
                                values="0;2;0;0" />
                        </circle>
                    </svg>
                </span>
                } @else {
                Reset password
                }
            </button>
            <p (click)="openLoginDialog()"
                class="text-sm text-bold text-center text-black underline mt-5 hover:text-[#333333] cursor-pointer transition duration-300">
                Back
            </p>
        </form>
        } @else {
        <div class="mt-5">
            <p class="text-zinc-600">{{ successMessage }}</p>
        </div>
        }
    </div>
</div>
